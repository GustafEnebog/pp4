<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Sheldon is a Learning Management System with a unique integrated timeline/curriculum always visible">
    <meta name="keywords"
        content="Sheldon, LMS, Learning Management Platform, Learning, Education, University, digital classroom, Course provider, Educational Institutions">
    <title>Sheldon</title>
    <!--Bootstrap framework v5.3.3 - first link under "jsDelivr"-headline at https://getbootstrap.com/docs/4.6/getting-started/download/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!--Stylesheet, Placed AFTER bootstrap imported stylesheet in order to take precidence over it when we want to customise (override bootstrap)-->
    <style>
        h1 {
            color:white;
        }

        body {
            background-color: black;
        }
    </style>

</head>

<body>

    <h1>What are you doing here... you should not be here... you need to go!</h1>
    <img src="assets/images/Sheldon-cooper.jpg" align="center" alt="Sitcom character Sheldon Cooper">

</body>

</html>
